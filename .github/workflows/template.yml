name: Run Python Script Automatically

on:
  push:  # Trigger on push to the repository
  schedule:  # Schedule the workflow to run daily at 8:00 AM
    - cron: "*/2 * * * *" 

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use a Linux environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Check out the repository code

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Specify your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pushbullet.py  # Install the Pushbullet library

      - name: Run Python Script
        env:
          TOKEN_PUSHBULLET: ${{ secrets.TOKEN_PUSHBULLET }}  # Pass the secret to the script
        run: python script.py
